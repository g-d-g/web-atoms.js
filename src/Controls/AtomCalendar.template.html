<container>
    <header>
        <button class="prev" atom-event-click="{$owner.prevMonthCommand}" atom-text="<"></button>
        <select atom-type="AtomComboBox"
                class="month"
                atom-items="{AtomDate.monthList}"
                atom-value="$[owner.templateParent.month]"></select>
        <select atom-type="AtomComboBox"
                class="year"
                atom-items="[ Atom.range( $owner.value + $owner.templateParent.startYear, $owner.value + $owner.templateParent.endYear) ]"
                atom-value="$[owner.templateParent.year]"></select>
        <button class="next" atom-event-click="{$owner.nextMonthCommand}" atom-text=">"></button>
    </header>
    <ul class="days">
        <li class="weekend">S</li>
        <li>M</li>
        <li>T</li>
        <li>W</li>
        <li>T</li>
        <li>F</li>
        <li class="weekend">S</li>
    </ul>
    <section class="day-list"
            atom-presenter="itemsPresenter">
        <div atom-class="[ {
            'weekend': $data.isWeekEnd,
            other: $data.isOtherMonth,
            today: $data.isToday,
            'selected': $scope.itemSelected } ]"
            atom-template="itemTemplate">
            <span atom-text="[$data.label]"></span>
        </div>
    </section>
</container>
