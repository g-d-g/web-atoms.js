<container>
    <span>Hour:</span>
    <input type="number"
           min="0"
           max="12"
           atom-value="$[owner.hours]" />
    <span>Minute:</span>
    <input type="number"
           min="0"
           max="59"
           atom-value="$[owner.minutes]" />
    <ul atom-type="AtomToggleButtonBar"
        atom-items="{ [ { label:'AM', value:'AM'},{ label:'PM', value:'PM'}] }"
        atom-value="$[owner.templateParent.ap]">
        <li atom-template="itemTemplate"
            atom-text="{$data.label}"></li>
    </ul>
</container>
